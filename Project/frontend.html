<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WebApp</title>
</head>
<body>
	<h1>Milliy Taomlar</h1>
	<ul></ul>

<script type="text/javascript">
	
	const UL = document.querySelector('ul')

	fetch('http://localhost:8008/')
	.then(response => response.json())
	.then(json => {
		for (let c of json) {
			const LI = document.createElement('LI')
			
			LI.textContent = c

			UL.appendChild(LI)
		}
	})

	console.log(UL)
	
</script>
</body>
</html>
